;=====================================================
;     Colors & Settings
;=====================================================

[colors]
background = ${xrdb:color0}
foreground = ${xrdb:color7}
sep = ${xrdb:color7}

black = ${xrdb:color0}
red = ${xrdb:color1}
green = ${xrdb:color2}
yellow = ${xrdb:color3}
blue = ${xrdb:color4}
purple = ${xrdb:color5}
cyan = ${xrdb:color6}
white = ${xrdb:color7}
pink = #EC407A
teal = #00B19F
lime = #B9C244
amber = #FBC02D
orange = #E57C46
brown = #AC8476
indigo = #6C77BB
gray = #9E9E9E
blue-gray = #6D8895


[settings]
;;throttle-output = 5
;;throttle-output-for = 10
;;throttle-input-for = 30
compositing-background = source
compositing-foreground = source
compositing-overline = source
compositing-underline = source
compositing-border = source
screenchange-reload = true
format-foreground = ${colors.foreground}
format-background = ${colors.background}

;=====================================================
;    Master Bar
;=====================================================

[bar/master]
width = 100%
height = 30 
border-size = 0
border-top-size = 0
border-bottom-size = 1
radius = 0
bottom = false
line-size = 3
font-0 = "FiraCode Nerd Font:size=12:antialias=false;2"
font-1 = "FiraCode Nerd Font:pixelsize=13;1"
font-2 = "FiraCode Nerd Font:size=12:antialias=false;2"
font-3 = "icomoon:size=12:antialias=false;2"
font-4 = "FiraCode Nerd Font:size=12:antialias=false;2"
offset-x = 0
offset-y = 0
fixed-center = true
border-color = ${colors.blue}
background = ${colors.background}
foreground = ${colors.foreground}
module-margin = 0
padding-right = 0
padding-left = 0
separator = â”‚

; shows which modules have click actions
cursor-click = pointer

; with cursor-click = pointer' these cause the entire bar to have click actions
; essentially defeating the purpose, so they are commented out

